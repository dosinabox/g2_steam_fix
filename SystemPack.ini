ShowSwimBar=1
; ... отображение индикатора воздуха: скрыт - (0) выводится только если Гг под водой - (1) отображается постоянно - (2), по-умолчанию в игре: 1.

HideHealthBar=0
; ... отображение индикатора жизни: выводится постоянно - (0) скрыт - (1), по-умолчанию в игре: 0.

NewChapterSizeX=800
NewChapterSizeY=600
SaveGameImageSizeX=320
SaveGameImageSizeY=200
